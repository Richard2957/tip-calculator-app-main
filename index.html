<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
  </style>
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img src="./images/logo.svg" class='logo'>

  <main>

    <div class="container">
      <div class="enterdata">

        <label id="billamount" for="bill_amount">Bill</label>
        <div class="inputarea">
          <div class=" icon dollaricon"></div>
          <input type="text" value="0" id="bill_amount" />
        </div>


        <label id="selecttip" for="">Select Tip %</label>
        <div class="buttons">
          <div class="button">5% </div>
          <div class="button">10% </div>
          <div class="button">15% </div>
          <div class="button">25% </div>
          <div class="button">50% </div>
          <div class="button">Custom</div>
        </div>



        <label for="head_count">Number of People</label>
        <div class="inputarea">
          <div class=" icon peopleicon"></div>
          <input type="text" name="" id="head_count">
        </div>



      </div>



      <output>

        <div class="outrow">
          <div class="outrow-caption">
            <h3>Tip Amount</h3>
            <p>/ person</p>
          </div>
          <div class="result">$1234</div>
        </div>



        <div class="outrow">
          <div class="outrow-caption">
            <h3>Total</h3>
            <p>/ person</p>
          </div>
          <div class="result">$1234</div>
        </div>



        <div class="outrow">
          <div class="resetbutton">Reset</div>
      </div>
      </output>
    </div>


  </main>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
