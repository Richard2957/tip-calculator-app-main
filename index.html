<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
  </style>
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img src="./images/logo.svg" class='logo'>

  <main>

    <div class="container">
      <div class="enterdata">

        <label id="billamount" for="bill_amount">Bill</label>
        <div class="inputarea inputareabill ">
          <div class=" icon dollaricon"></div>
          <input type="text" value="0" id="bill" />
        </div>


        <label id="selecttip" for="">Select Tip %</label>
        <div class="buttons">
          <div id="but0" data-value="5" class="button">5% </div>
          <div id="but1" data-value="10" class="button">10% </div>
          <div id="but2" data-value="15" class="button pressed">15% </div>
          <div id="but3" data-value="25" class="button">25% </div>
          <div id="but4" data-value="50" class="button">50% </div>
          <div id="but5" data-value="0" class="button">Custom</div>

            <!-- <div class="custompercent"><input type="text" id="custom"></div> -->
   





        </div>

    



      <label for="head_count">Number of People</label>
      <div class="inputarea inputareaheadcount">
        <div class=" icon peopleicon"></div>
        <input type="text" name="" id="headcount">
      </div>



    </div>



    <output>

      <div class="outrow">
        <div class="outrow-caption">
          <h3>Tip Amount</h3>
          <p>/ person</p>
        </div>
        <div class="result">$1234</div>
      </div>



      <div class="outrow">
        <div class="outrow-caption">
          <h3>Total</h3>
          <p>/ person</p>
        </div>
        <div class="result">$1234</div>
      </div>



      <div class="outrow">
        <div class="resetbutton">Reset</div>
      </div>
    </output>
    </div>


  </main>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>


  <script>
    function updateButtons(el) {

      console.log(el);
      console.log(el.originalTarget);

      //const butPressed=el.originalTarget.id.slice(3);

      //const percent=el.originalTarget.getAttribute("data-value");

      //console.log(butPressed, percent);

    }




    function updateOutput(el) {
      let dataValid = true;


      console.log(el);
      const activeElement = document.activeElement;

      (activeElement == inputBill) ? inputareaBill.classList.add("focussed"): inputareaBill.classList.remove(
      "focussed");
      (activeElement == inputHeadcount) ? inputareaHeadcount.classList.add("focussed"): inputareaHeadcount.classList
        .remove("focussed");

    }

    let buttonPressed = -1;
    let customValue = 0;
    const inputareaBill = document.querySelector(".inputareabill");
    const inputareaHeadcount = document.querySelector(".inputareaheadcount");
    const inputBill = document.querySelector("#bill");
    const inputHeadcount = document.querySelector("#headcount");
    const allButtons = document.querySelectorAll(".button");

    inputBill.addEventListener("focus", updateOutput);
    inputBill.addEventListener("blur", updateOutput);
    inputBill.addEventListener("keypress", updateOutput);

    inputHeadcount.addEventListener("focus", updateOutput);
    inputHeadcount.addEventListener("blur", updateOutput);
    inputHeadcount.addEventListener("keypress", updateOutput);

    allButtons.forEach(x => addEventListener("click", updateButtons));
  </script>





</body>

</html>
